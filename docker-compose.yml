services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - AUTO_DB_MIGRATE=${AUTO_DB_MIGRATE:-false}
    env_file:
      - .env
    restart: unless-stopped
